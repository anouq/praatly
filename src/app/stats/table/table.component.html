<table [attr.id]="'table-' + i" *ngIf="typeStats !== undefined">
  <thead>
  <tr>
    <th>Date</th>
    <th>Min</th>
    <th>Mean</th>
    <th>Max</th>
    <th>Minutes</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let value of typeStats">
    <td>{{ value['date'] | date: 'dd-MM-yyyy' }}</td>
    <td>{{ value['minPitch'] }}</td>
    <td>{{ value['meanPitch'] }}</td>
    <td>{{ value['maxPitch'] }}</td>
    <td>{{ value['minutes'] }}</td>
  </tr>
  </tbody>
</table>
