<div class="row" *ngFor="let t of types; index as i">
  <div class="col-lg-12">
    <div class="row">
      <button class="btn btn-primary btn-pink" data-toggle="collapse" [attr.href]="'#stats-' + i">
        <strong *ngIf="t === null">Total</strong>
        <span *ngIf="t !== null">
          <strong>Type</strong>
          {{ t.charAt(0).toUpperCase() + t.substr(1).toLowerCase().replace('_', ' ') }}
        </span>
      </button>
    </div>
    <div class="row">
      <div [attr.id]="'stats-' + i" class="show col-lg-5">
        <app-table [typeStats]="statsMap[i]" [i]="i"></app-table>
      </div>
    </div>
  </div>
</div>
